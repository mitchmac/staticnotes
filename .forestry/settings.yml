---
new_page_extension: md
auto_deploy: true
admin_path: ".vuepress/public/admin"
webhook_url: 
sections:
- type: document
  path: ".vuepress/config.js"
  label: Config
- type: directory
  path: ''
  label: Pages
  create: all
  match: "**/*"
  templates:
  - page
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_command: vuepress build -d .vuepress/dist
  publish_command: vuepress build -d .vuepress/dist
  preview_output_directory: ".vuepress/dist"
  output_directory: ".vuepress/dist"
  instant_preview_command: vuepress dev -p 8080 -h 0.0.0.0
  preview_docker_image: node:10
  mount_path: "/srv"
